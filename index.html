<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENMARIO V2 - Galaxy Store</title>
    <style>
        /* === NỀN GALAXY KHÔNG CẦN ẢNH === */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Tạo nền màu tím xanh đậm rực rỡ */
            background: #0b001e;
            background: radial-gradient(circle at 50% 50%, #2a0052 0%, #0b001e 100%);
            overflow: hidden;
            position: relative;
        }

        /* Tạo các hiệu ứng mây màu (Nebula) rực rỡ để không bị tối */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 0, 222, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(0, 210, 255, 0.2) 0%, transparent 40%);
            animation: rotateNebula 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotateNebula {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === TIÊU ĐỀ NEON (GIỐNG ANGEL STORE) === */
        .neon-title {
            font-size: 4rem;
            font-weight: 900;
            font-style: italic; /* Chữ nghiêng giống ảnh mẫu */
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            /* Hiệu ứng tỏa sáng đỏ hồng mạnh */
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff0055,
                0 0 40px #ff0055,
                0 0 80px #ff0055;
            letter-spacing: 2px;
        }

        /* === THẺ ỨNG DỤNG TENMARIO === */
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .app-info {
            display: flex;
            align-items: center;
        }

        /* Icon màu Cam đặc trưng */
        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            margin-right: 15px;
            background: linear-gradient(135deg, #ff9933, #ff6600);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .app-details h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #1a1a1a;
            font-weight: 800;
        }

        .app-details p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #444;
        }

        .stars {
            color: #ffc107;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Nút GET màu đỏ hồng */
        .btn-get {
            background: #ff4757;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            transition: 0.3s;
        }

        .btn-get:hover {
            transform: scale(1.1);
            background: #ff6b81;
        }
    </style>
</head>
<body>

    <h1 class="neon-title">TENMARIO</h1>

    <div class="app-card">
        <div class="app-info">
            <div class="app-icon">TEN<br>MARIO</div>
            <div class="app-details">
                <h3>TENMARIO V2</h3>
                <p>999+M Downloads</p>
                <div class="stars">★★★★★</div>
            </div>
        </div>

        <a href="itms-services://?action=download-manifest&url=LINK_CUA_BAN" class="btn-get">
            GET
        </a>
    </div>

</body>
</html>
