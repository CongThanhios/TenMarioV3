<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* === CẤU TRÚC CHÍNH === */
        body {
            font-family: -apple-system, system-ui, sans-serif;
            /* Xóa màu nền cũ */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Ẩn các phần tử nền tràn ra ngoài */
            position: relative; /* Để đặt các lớp nền tuyệt đối */
            background-color: #000; /* Màu nền dự phòng */
        }

        /* === HỆ THỐNG NỀN GALAXY ĐỘNG (MỚI) === */
        
        /* Lớp nền gradient cơ bản (Tối và sâu) */
        .galaxy-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            z-index: -5;
        }

        /* Các đám mây tinh vân (Nebula) trôi nổi */
        .nebula-layer {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -4;
            overflow: hidden;
            opacity: 0.6; /* Độ trong suốt để hòa trộn */
        }

        .nebula-layer::before, .nebula-layer::after {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-size: 100% 100%;
            mix-blend-mode: screen; /* Hòa trộn màu sắc */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Đám mây màu hồng/tím */
        .nebula-layer::before {
            background: radial-gradient(circle at center, rgba(255, 0, 222, 0.3) 0%, transparent 60%);
            animation: moveNebula 40s infinite alternate;
        }

        /* Đám mây màu xanh dương */
        .nebula-layer::after {
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.3) 0%, transparent 60%);
            animation: moveNebula 60s infinite alternate-reverse;
            top: -30%; left: -30%;
        }

        @keyframes moveNebula {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(15%, 10%) rotate(5deg); }
        }

            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            overflow: hidden;
        }
